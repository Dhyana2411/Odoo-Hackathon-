<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Attendance System</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body class="bg-dark text-light">

<!-- NAVBAR -->
<nav class="navbar navbar-dark bg-dark px-4">
  <span class="navbar-brand">Company Logo</span>
  <ul class="nav">
    <li class="nav-item"><a class="nav-link text-light" href="After Sign in.html">Employees</a></li>
    <li class="nav-item"><a class="nav-link text-light active">Attendance</a></li>
    <li class="nav-item"><a class="nav-link text-light" href="Timeoff.html">Time Off</a></li>
  </ul>
  <div class="ms-auto">
    <button class="btn btn-outline-light btn-sm" onclick="logout()">Logout</button>
  </div>
</nav>

<div class="container mt-4">

  <!-- NAV TABS -->
  <ul class="nav nav-tabs mb-4">
    <li class="nav-item">
      <button class="nav-link active" onclick="showAdmin()">Admin / HR</button>
    </li>
    <li class="nav-item">
      <button class="nav-link" onclick="showEmployee()">Employee</button>
    </li>
  </ul>

  <!-- ADMIN VIEW -->
  <div id="adminView">
    <h4>Attendance List (Admin / HR)</h4>

    <div class="row mb-3">
      <div class="col-md-4">
        <input type="date" class="form-control">
      </div>
      <div class="col-md-4">
        <input type="text" class="form-control" placeholder="Search">
      </div>
    </div>

    <table class="table table-dark table-bordered">
      <thead>
        <tr>
          <th>Employee</th>
          <th>Check In</th>
          <th>Check Out</th>
          <th>Work Hours</th>
          <th>Extra Hours</th>
        </tr>
      </thead>
      <tbody>
        <!-- EMPTY -->
      </tbody>
    </table>
  </div>

  <!-- EMPLOYEE VIEW -->
  <div id="employeeView" style="display:none;">
    <h4>Attendance (Employee)</h4>

    <div class="row mb-3">
      <div class="col-md-3">
        <select class="form-select"></select>
      </div>
      <div class="col-md-3">
        <input class="form-control" disabled>
      </div>
      <div class="col-md-3">
        <input class="form-control" disabled>
      </div>
      <div class="col-md-3">
        <input class="form-control" disabled>
      </div>
    </div>

    <table class="table table-dark table-bordered">
      <thead>
        <tr>
          <th>Date</th>
          <th>Check In</th>
          <th>Check Out</th>
          <th>Work Hours</th>
          <th>Extra Hours</th>
        </tr>
      </thead>
      <tbody>
        <!-- EMPTY -->
      </tbody>
    </table>
  </div>

</div>

<script>
function showAdmin() {
  document.getElementById("adminView").style.display = "block";
  document.getElementById("employeeView").style.display = "none";
  document.querySelectorAll(".nav-link").forEach(link => link.classList.remove("active"));
  event.target.classList.add("active");
}

function showEmployee() {
  document.getElementById("adminView").style.display = "none";
  document.getElementById("employeeView").style.display = "block";
  document.querySelectorAll(".nav-link").forEach(link => link.classList.remove("active"));
  event.target.classList.add("active");
}
</script>
<script src="navigation.js"></script>
</body>
</html>
