<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Time Off | Admin</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body class="bg-dark text-light">

<div class="container mt-4">

  <!-- TOP NAV -->
  <ul class="nav nav-tabs mb-3">
    <li class="nav-item"><span class="nav-link">Employees</span></li>
    <li class="nav-item"><span class="nav-link">Attendance</span></li>
    <li class="nav-item"><span class="nav-link active">Time Off</span></li>
  </ul>

  <!-- SUB NAV -->
  <div class="d-flex align-items-center mb-3">
    <button class="btn btn-secondary me-2">Time Off</button>
    <button class="btn btn-outline-secondary">Allocation</button>
    <button class="btn btn-primary ms-3" data-bs-toggle="collapse" data-bs-target="#formBox">
      NEW
    </button>

    <input type="text" class="form-control ms-3 w-25" placeholder="Search">
  </div>

  <!-- INPUT FORM -->
  <div id="formBox" class="collapse mb-4">
    <div class="card bg-secondary p-3">
      <div class="row g-2">
        <div class="col-md-2">
          <input type="text" id="empName" class="form-control" placeholder="Employee Name">
        </div>
        <div class="col-md-2">
          <input type="date" id="startDate" class="form-control">
        </div>
        <div class="col-md-2">
          <input type="date" id="endDate" class="form-control">
        </div>
        <div class="col-md-2">
          <select id="leaveType" class="form-select">
            <option value="">Time Off Type</option>
            <option>Paid Time Off</option>
            <option>Sick Time Off</option>
          </select>
        </div>
        <div class="col-md-2">
          <button class="btn btn-dark w-100" onclick="addLeave()">Add</button>
        </div>
      </div>
    </div>
  </div>

  <!-- LEAVE SUMMARY -->
  <div class="row mb-3">
    <div class="col-md-6">
      <h6 class="text-info">Paid Time Off</h6>
      <p>Days Available</p>
    </div>
    <div class="col-md-6">
      <h6 class="text-info">Sick Time Off</h6>
      <p>Days Available</p>
    </div>
  </div>

  <!-- TABLE -->
  <table class="table table-dark table-bordered">
    <thead>
      <tr>
        <th>Name</th>
        <th>Start Date</th>
        <th>End Date</th>
        <th>Time Off Type</th>
        <th>Status</th>
        <th>Action</th>
      </tr>
    </thead>

    <tbody id="leaveTable">
      <!-- DATA INSERTED HERE -->
    </tbody>
  </table>

</div>

<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
