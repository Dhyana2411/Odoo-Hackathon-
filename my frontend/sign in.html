<!DOCTYPE html>
<html>
<head>
  <title>HRMS | Sign In</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="auth-container">
  <div class="auth-box">
    <h4 class="text-center">Sign In</h4>

    <div class="logo-box">
      <img src="assets/logo.png" alt="logo">
    </div>

    <input id="loginId" class="form-control mb-2" placeholder="Login ID">
    <input id="password" type="password" class="form-control mb-3" placeholder="Password">

    <p class="role-label">Role Selection :</p>
    <div class="role-box mb-3">
      <button class="role-btn" onclick="selectRole('Employee', this)">Employee</button>
      <button class="role-btn" onclick="selectRole('HR', this)">HR</button>
    </div>
    <button class="btn btn-primary w-100 mt-2" onclick="signIn()">
      Sign In
    </button>

    <p class="text-center mt-3">
      Donâ€™t have an account?
      <a href="signup.html">Sign Up</a>
    </p>
  </div>
</div>

<script src="js/auth.js"></script>
</body>
</html>
