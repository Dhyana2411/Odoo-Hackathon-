<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Employee Attendance</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body class="bg-dark text-light">

<!-- NAVBAR -->
<nav class="navbar navbar-dark bg-dark px-4">
  <span class="navbar-brand">Company Logo</span>
  <ul class="nav">
    <li class="nav-item"><a class="nav-link text-light" href="After Sign in.html">Employees</a></li>
    <li class="nav-item"><a class="nav-link text-light active">Attendance</a></li>
    <li class="nav-item"><a class="nav-link text-light" href="Timeoff.html">Time Off</a></li>
  </ul>
  <div class="ms-auto">
    <button class="btn btn-outline-light btn-sm" onclick="logout()">Logout</button>
  </div>
</nav>

<div class="container mt-4">

  <h4 class="mb-4">Employee Attendance</h4>

  <!-- INPUT FORM -->
  <div class="card bg-secondary p-3 mb-4">
    <div class="row g-2">
      <div class="col-md-2">
        <input type="date" id="date" class="form-control">
      </div>
      <div class="col-md-2">
        <input type="time" id="checkIn" class="form-control">
      </div>
      <div class="col-md-2">
        <input type="time" id="checkOut" class="form-control">
      </div>
      <div class="col-md-2">
        <input type="text" id="workHours" class="form-control" placeholder="Work Hours">
      </div>
      <div class="col-md-2">
        <input type="text" id="extraHours" class="form-control" placeholder="Extra Hours">
      </div>
      <div class="col-md-2">
        <button class="btn btn-dark w-100" onclick="addAttendance()">Add</button>
      </div>
    </div>
  </div>

  <!-- ATTENDANCE TABLE -->
  <table class="table table-dark table-bordered">
    <thead>
      <tr>
        <th>Date</th>
        <th>Check In</th>
        <th>Check Out</th>
        <th>Work Hours</th>
        <th>Extra Hours</th>
      </tr>
    </thead>
    <tbody id="attendanceTable">
      <!-- DATA ADDED HERE -->
    </tbody>
  </table>

</div>

<script>
function addAttendance() {
  const date = document.getElementById("date").value;
  const checkIn = document.getElementById("checkIn").value;
  const checkOut = document.getElementById("checkOut").value;
  const workHours = document.getElementById("workHours").value;
  const extraHours = document.getElementById("extraHours").value;

  if (!date || !checkIn || !checkOut) {
    alert("Please fill in date, check in, and check out times");
    return;
  }

  const table = document.getElementById("attendanceTable");
  const row = table.insertRow();
  
  row.innerHTML = `
    <td>${date}</td>
    <td>${checkIn}</td>
    <td>${checkOut}</td>
    <td>${workHours}</td>
    <td>${extraHours}</td>
  `;

  // Clear form
  document.getElementById("date").value = "";
  document.getElementById("checkIn").value = "";
  document.getElementById("checkOut").value = "";
  document.getElementById("workHours").value = "";
  document.getElementById("extraHours").value = "";
}
</script>
<script src="navigation.js"></script>
</body>
</html>
