<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Employee Attendance</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body class="bg-dark text-light">

<div class="container mt-4">

  <h4 class="mb-4">Employee Attendance</h4>

  <!-- INPUT FORM -->
  <div class="card bg-secondary p-3 mb-4">
    <div class="row g-2">
      <div class="col-md-2">
        <input type="date" id="date" class="form-control">
      </div>
      <div class="col-md-2">
        <input type="time" id="checkIn" class="form-control">
      </div>
      <div class="col-md-2">
        <input type="time" id="checkOut" class="form-control">
      </div>
      <div class="col-md-2">
        <input type="text" id="workHours" class="form-control" placeholder="Work Hours">
      </div>
      <div class="col-md-2">
        <input type="text" id="extraHours" class="form-control" placeholder="Extra Hours">
      </div>
      <div class="col-md-2">
        <button class="btn btn-dark w-100" onclick="addAttendance()">Add</button>
      </div>
    </div>
  </div>

  <!-- ATTENDANCE TABLE -->
  <table class="table table-dark table-bordered">
    <thead>
      <tr>
        <th>Date</th>
        <th>Check In</th>
        <th>Check Out</th>
        <th>Work Hours</th>
        <th>Extra Hours</th>
      </tr>
    </thead>
    <tbody id="attendanceTable">
      <!-- DATA ADDED HERE -->
    </tbody>
  </table>

</div>

<script src="script.js"></script>
</body>
</html>
